<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/resets.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <section class="main__section">
        <figure class="main__figure">
          <img src="./images/bg-pattern-card.svg" aria-hidden="true" class="main__img">
        </figure>

        <article class="main__article">
          <img src="./images/image-victor.jpg" alt="profile picture" class="main__img main__img--article">

          <div class="main__texts">
            <h1 class="main__h1">Victor Crest <span class="main__span">26</span> </h1>
            <p class="main__p">London</p>
          </div>

          <ul class="main__ul">
            <li class="main__li">80K <span class="main__span main__span--li">Followers</span></li>
            <li class="main__li">803K <span class="main__span main__span--li">Likes</span></li>
            <li class="main__li">1.4K <span class="main__span main__span--li">Photos</span></li>
          </ul>
        </article>
      </section>
    </main>
  </body>
</html>
